name: CI

on:
  pull_request:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

concurrency:
  cancel-in-progress: true
  group: ci-${{ github.ref }}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Front End Repository
        uses: actions/checkout@v4

      - name: Checkout Back End Repository
        uses: actions/checkout@v4
        with:
          path: pupperfield-service
          repository: imliuyzh/pupperfield-service 

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          check-latest: true
          node-version: lts/jod

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          check-latest: true
          distribution: temurin
          java-version: 21

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium firefox --with-deps --only-shell

      - name: Lint
        run: npm run lint

      - name: Run Type Checks
        run: npx tsc -p tsconfig.json --noEmit
      
      - name: Start pupperfield-service
        run: |
          cd pupperfield-service
          ./mvnw spring-boot:start

      - name: Run Playwright Tests
        run: |
          cd ..
          npx playwright test

      - name: Stop pupperfield-service
        run: |
          cd pupperfield-service
          ./mvnw spring-boot:stop
